version: "3.8"
services:
  database:
    image: mongo
    container_name: database
    env_file: ./.env
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    volumes:
      - ${ROOT_DIR}:/data/db

  download:
    image: download
    init: true
    build:
      context: ./
      dockerfile: sample_download.Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    depends_on:
      - database
    env_file: ./.env
    environment:
      - PYTHONPATH=/code
    ipc: host
    ports:
      - ${SAMPLE_DOWNLOAD_PORT}:${SAMPLE_DOWNLOAD_PORT}
    command:
      [
          "python3",
          "./sample_download/background_job.py"
      ]